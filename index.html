<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бренды</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/technical-store/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="/scripts/swiper.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="brands-container">
      <h2 class="brands-title">Бренды</h2>
      <div class="carousel-control prev"><img src="/assets/icons/Vector 55 (2).svg" alt="Prev"></div>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="brand-card">
              <img src="/assets/img/image 14@2x.png" alt="Brand 1">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand-card">
              <img src="/assets/img/image 15@2x.png" alt="Brand 2">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand-card">
              <img src="/assets/img/image 19@2x.png" alt="Brand 3">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand-card">
              <img src="/assets/img/image 17@2x.png" alt="Brand 4">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand-card">
              <img src="/assets/img/image 18@2x.png" alt="Brand 5">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand-card">
              <img src="/assets/img/image 19@2x.png" alt="Brand 6">
            </div>
          </div>
          <div class="swiper-slide">
            <div class="brand-card">
              <img src="/assets/img/image 18@2x.png" alt="Brand 6">
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-control next"><img src="/assets/icons/Vector 55 (1).svg" alt="Next"></div>
    </div>
  </div>
</body>

</html>
